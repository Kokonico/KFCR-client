<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>KFCR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="chat">
  </div>
  <form id="controlbar">
    <div id="parameters">
      <input id="address" , class="input config" , type="text" , placeholder="enter KFCR address">
      <input id="username" , class="input config" , type="text" , placeholder="enter KFCR username">
      <input id="connect", class="input", type="button" , value="Connect">
    </div>
    <input id="message_input" , class="input" , type="text" , placeholder="type here...">
  </form>
</body>
  
</html>

<script type="text/javascript" src="main.js"></script>
